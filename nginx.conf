server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;

    # Configuración de seguridad básica
    server_tokens off;
    
    # Configuración de tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de compresión
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_vary on;

    # Configuración de caché para archivos estáticos
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configuración principal para la aplicación
    location / {
        try_files $uri $uri/ /index.html;
        
        # Desactiva cache para HTML
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        if_modified_since off;
        expires off;
        etag off;
    }

    # Configuración para archivos específicos que no deben cachearse
    location ~* (service-worker\.js|index\.html|manifest\.json)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        access_log off;
    }

    # Configuración de errores
    # Redirección de errores a index.html para React Router
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        internal;
        root /usr/share/nginx/html;
    }

    # Prevenir hotlinking
    location ~* \.(jpg|jpeg|gif|png)$ {
        valid_referers none blocked 34.71.107.222 *.34.71.107.222;
        if ($invalid_referer) {
            return 403;
        }
    }

    # Deshabilitar logging para favicon y robots.txt
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
}