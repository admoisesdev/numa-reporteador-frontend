server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;

    # Configuración mejorada para SPA (React/Angular/Vue)
    index index.html;

    # Configuración de seguridad básica
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Configuración de tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de compresión
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_proxied any;

    # Configuración de caché para archivos estáticos
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }
    
    # Configuración principal para la aplicación
    location / {
        try_files $uri $uri/ /index.html;
        
       # Headers para contenido dinámico
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;

        # CORS para API (ajusta según tus necesidades)
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }

     # Configuración para archivos críticos
    location ~* (index.html|manifest.json)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        access_log off;
    }

    # Configuración para API (ajusta según tu backend)
    location /api/ {
        proxy_pass http://34.71.107.222:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }


    # Configuración de errores
    # Redirección de errores a index.html para React Router
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        internal;
        root /usr/share/nginx/html;
    }


    # Deshabilitar logging para favicon y robots.txt
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
}