server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Configuración para archivos estáticos
    location / {
      try_files $uri $uri/ /index.html;
      
        # Headers para SPA
      add_header Cache-Control "no-store, no-cache, must-revalidate";
      add_header Pragma "no-cache";
      expires 0;
    }

    # Configuración para assets
    location /assets/ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Configuración para API (ajusta según tus endpoints)
    location /api/ {
      proxy_pass http://34.71.107.222:3000/api/;  # Asegúrate que coincida con tu servicio backend
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Permite métodos HTTP necesarios para autenticación
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
      }
    }

    # Redirección de errores a index.html para React Router
    error_page 404 /index.html;
    error_page 405 =200 $uri; 
    error_page 500 502 503 504 /50x.html;
}